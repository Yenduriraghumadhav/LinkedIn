<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn-style Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f2ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 800px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .left-panel {
      flex: 1;
      background: #004182;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
    }

    .left-panel h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .left-panel p {
      font-size: 16px;
      text-align: center;
      max-width: 250px;
    }

    .right-panel {
      flex: 1;
      padding: 40px;
    }

    .right-panel h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #004182;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-group input:focus {
      border-color: #004182;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #0a66c2;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #004182;
    }

    .forgot {
      text-align: right;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .forgot a {
      text-decoration: none;
      font-size: 14px;
      color: #0a66c2;
    }

    .forgot a:hover {
      text-decoration: underline;
    }
    .login{
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <h1>Welcome Back!</h1>
      <p>Connect and grow your professional network</p>
    </div>
    <div class="right-panel">
      <h2>Sign In</h2>
      <form>
        <div class="form-group">
          <label for="email">Email or Phone</label>
          <input type="email" id="email" placeholder="Enter your email or phone">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn" type="submit">Sign In</button>
        <div class="forgot">
          <a href="register.html">Create New</a>
          <a href="#">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
