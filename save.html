    .saved-posts {
      max-width: 600px;
      margin: auto;

      background: white;
      border-radius: 10px;
      padding: 16px 20px;
      margin-bottom: 15px;

    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

      font-weight: 600;
      color: #004e41;
      margin: 0;
    }

    .post-info {
      font-size: 12px;
      color: #888;
    }

    .post-preview {
      font-size: 14px;
      margin-top: 10px;
      color: #333;
    }

    .post-actions {
      margin-top: 12px;
      text-align: right;
    }

    .post-actions a {
      color: #0a66c2;
      text-decoration: none;
      font-weight: 500;
    }

    .post-actions a:hover {
      text-decoration: underline;
    }
